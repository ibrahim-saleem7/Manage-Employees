<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="css\bootstrap.min.css">
    <link rel="stylesheet" href="css\style.css">
    <title>Manage Employees</title>

</head>
<body>
    

    <div class="container" >
        <div class="d-flex justify-content-center align-items-start vh-100">
                    <div class="row mt-5">
                            
                        <p class="col-12 h4 mb-5">Manage Employees</p>
                        
                        <button type="button" class="col-2 btn btn-primary" data-bs-toggle="modal" data-bs-target="#addModal">
                          Add Employee
                        </button>
                        
                        <div class="mt-3">
                          <table class="table table-striped table-hover">
                            <thead>
                              <tr>
                                <th scope="col">NO</th>
                                <th scope="col">Name</th>
                                <th scope="col">Date of Birth</th>
                                <th scope="col">Skllis</th>
                                <th class="w-25" scope="col">Actions</th>
                              </tr>
                            </thead>
                              <tbody>
                              </tbody>
                          </table>
                        </div>

                      </div>



                
        </div>

        <!-- Modal Add -->
        <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Add Employee</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <!-- Form Add -->
                  <form name="add">
                    <div class="mb-3">
                      <label for="name" class="form-label">Name</label>
                      <input type="text" class="form-control" id="name" name="name">
                    </div>
                    <div class="mb-3">
                      <label for="date" class="form-label">Date of Birth</label>
                      <input type="date" class="form-control" id="date" name="date">
                    </div>
                    <div class="mb-3">
                      <label for="skllis" class="form-label">Skllis</label>
                      <input type="text" class="form-control" id="skllis" name="skllis">
                    </div>
                    

                  
              </div>
                <div class="alert  mx-2 d-none" role="alert">
                </div>
              <div class="modal-footer justify-content-start">
                <button onclick="addEmploy()" type="button" class="btn btn-primary"  >Add Employee</button>
                <button  type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              </div>
              
            </form>
            </div>
          </div>
        </div>


        <!-- Modal Delete -->
        <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Delete Employee</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <p>You Are Sure to Delete This Employee. </p>
              </div>
              <div class="alert  mx-2 d-none" role="alert">
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-danger"  onclick="deleteEmployee()">Delete</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>


        <!-- Modal Edit -->
        <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Edit Employee</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <!-- Form Edit -->
                  <form name="edit">
                    <div class="mb-3">
                      <label for="name" class="form-label">Name</label>
                      <input type="text" class="form-control" id="name" name="employName">
                    </div>
                    <div class="mb-3">
                      <label for="date" class="form-label">Date of Birth</label>
                      <input type="date" class="form-control" id="date" name="date">
                    </div>
                    <div class="mb-3">
                      <label for="skllis" class="form-label">Skllis</label>
                      <input type="text" class="form-control" id="skllis" name="skllis">
                    </div>
                    

                  
              </div>
                <div class="alert  mx-2 d-none" role="alert">
                </div>
              <div class="modal-footer justify-content-start">
                <button onclick="editEmployee()" type="button" class="btn btn-primary"  >Edit Employee</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              </div>
              
            </form>
            </div>
          </div>
        </div>


    </div>



    <script src="js/index.js" ></script>
    <script src="js\bootstrap.bundle.min.js"></script>
    
</body>
</html>
